<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Task Manager</title>
    <link rel="stylesheet" href="faq.css">
</head>
<body>
    <div class="dashboard">
        <a href="index.html" class="TM-link">Back</a>
    </div>
    <div class="faq-container">
        <header>
            <h1>Frequently Asked Questions</h1>
        </header>
        <section class="faq-list">
            <div class="faq-item">
                <h2 class="question">Dummy Q1</h2>
                <p class="answer">Dummy A1</p>
            </div>
            <div class="faq-item">
                <h2 class="question">Dummy Q2</h2>
                <p class="answer">Dummy A2</p>
            </div>
        </section>
        <form id="suggestionForm">
            <label for="suggestionInput">Have a suggestion?</label>
            <input type="text" id="suggestionInput" name="suggestionInput" placeholder="Enter your suggestion...">
            <button type="submit">Submit</button>
        </form>
        <div id="feedbackMessage"></div>
    </div>
    <script src="faq.js"></script>
</body>
</html>
